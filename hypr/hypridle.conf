general {
    lock_cmd = pidof hyprlock || hyprlock # Lock screen if not already locked
    before_sleep_cmd = hyprlock # This is the crucial part: lock before suspend
    after_sleep_cmd = hyprlock # This ensures it locks after resume as well
}

listener {
    timeout = 1800 # 30 minutes of inactivity (example)
    on-timeout = systemctl suspend # Suspend after 30 minutes
    on-resume = hyprlock # Ensure hyprlock runs after resume from this listener
}

